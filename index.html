<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
<script type="text/babel">
    const root = document.getElementById("root");
    let count = 0;
    function countUp(){
        count += 1;
        render();
    }
    const container = (
        
        <div>
            <h3 id="title">Total clicks: {count}</h3>
            <button onClick={countUp}>Click me</button>
        </div>
    )
    function render(){
        ReactDOM.render(<container />, root); 
    }
    
    render();
</script>

</html>
